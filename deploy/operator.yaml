apiVersion: apps/v1
kind: Deployment
metadata:
  name: tungstenfabric-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: tungstenfabric-operator
  template:
    metadata:
      labels:
        name: tungstenfabric-operator
    spec:
      nodeSelector:
        node-role.kubernetes.io/master: ''
      tolerations:
      - operator: Exists
        effect: NoSchedule
      - operator: Exists
        effect: NoExecute
      serviceAccountName: tungstenfabric-operator
      hostNetwork: true
      containers:
        - name: tungstenfabric-operator
          image: docker.io/michaelhenkel/tungstenfabric-operator:v0.0.4
          command:
          - tungstenfabric-operator
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "tungstenfabric-operator"

apiVersion: tf.tungstenfabric.io/v1alpha1
kind: KubemanagerCluster
metadata:
  name: cluster-1
spec:
  type: deployment
  containers:
    - name: kubemanager
      logvolumepath: "/var/log/contrail"
  initcontainers:
    - name: init
      statusvolume: true
      command: ["sh","-c","until grep ready /tmp/podinfo/pod_labels > /dev/null 2>&1; do sleep 1; done"]   
    - name: nodeinit
      privileged: true
      hostusrbinvolume: true

